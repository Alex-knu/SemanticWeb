<div class="card">
  <p-table [value]="museums" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
    sortMode="single" sortField="date" [sortOrder]="-1" currentPageReportTemplate="Показати з {first} по {last} із {totalRecords}
           записів" [rowsPerPageOptions]="[10,25,50]" dataKey="id">

    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <button pButton pRipple label="Нова" icon="pi pi-plus" class="p-button-success p-mr-2"
          (click)="openNew()"></button>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">Назва<p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="tableName">Тип<p-sortIcon field="tableName"></p-sortIcon></th>
        <th pSortableColumn="rowId">Облать<p-sortIcon field="rowId"></p-sortIcon></th>
        <th pSortableColumn="rowId">Населений пункт<p-sortIcon field="rowId"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-museum let-expanded="expanded">
      <tr>
        <td>{{museum.museum}}</td>
        <td>{{museum.museum_type}}</td>
        <td>{{museum.region}}</td>
        <td>{{museum.settlement}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
